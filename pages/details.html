<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تفاصيل المنتج</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <style>
    body {
      background-color: #121212;
      color: white;
      padding: 20px;
    }
    .carousel-item img {
      max-height: 400px;
      object-fit: contain;
    }
    .size-label {
      font-weight: bold;
      color: white;
    }
    .size-button {
      margin: 5px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1 id="productName" class="mb-4"></h1>
  <div id="carouselContainer" class="mb-4"></div>
  <p id="productDescription"></p>
  <h4 id="productPrice"></h4>

  <div class="mt-4">
    <label class="size-label">اختر المقاس:</label><br />
    <div id="sizeButtons" class="btn-group" role="group" aria-label="Sizes">
      <!-- Size buttons will be injected here -->
    </div>
  </div>

  <button id="addToCartBtn" class="btn btn-success mt-4">إضافة إلى العربة</button>
</div>

<!-- Firebase Scripts -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
  import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_AUTH_DOMAIN",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_STORAGE_BUCKET",
    messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
    appId: "YOUR_APP_ID"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const urlParams = new URLSearchParams(window.location.search);
  const productId = urlParams.get('id');

  const productNameElem = document.getElementById('productName');
  const productDescriptionElem = document.getElementById('productDescription');
  const productPriceElem = document.getElementById('productPrice');
  const carouselContainer = document.getElementById('carouselContainer');
  const sizeButtonsContainer = document.getElementById('sizeButtons');
  const addToCartBtn = document.getElementById('addToCartBtn');

  let selectedSize = null;
  let currentProduct = null;

  function createSizeButtons() {
    const sizes = ['S', 'M', 'L', 'XL', 'XXL', 'XXXL'];
    sizes.forEach(size => {
      const btn = document.createElement('button');
      btn.className = 'btn btn-outline-light size-button';
      btn.innerText = size;
      btn.onclick = () => {
        selectedSize = size;
        document.querySelectorAll('.size-button').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
      };
      sizeButtonsContainer.appendChild(btn);
    });
  }

  async function loadProductDetails() {
    if (!productId) {
      productNameElem.innerText = "المنتج غير موجود";
      return;
    }

    const productRef = doc(db, "scrubs", productId);
    const productSnap = await getDoc(productRef);

    if (!productSnap.exists()) {
      productNameElem.innerText = "المنتج غير موجود";
      return;
    }

    const product = productSnap.data();
    currentProduct = product;

    productNameElem.innerText = product.name;
    productDescriptionElem.innerText = product.description || '';
    productPriceElem.innerText = `السعر: ${product.price} جنيه`;

    // Carousel
    const carouselId = "productCarousel";
    const images = product.images || [];

    if (images.length > 0) {
      const carouselInner = images.map((url, index) => `
        <div class="carousel-item ${index === 0 ? 'active' : ''}">
          <img src="${url}" class="d-block w-100" alt="Product Image ${index + 1}">
        </div>
      `).join('');

      carouselContainer.innerHTML = `
        <div id="${carouselId}" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            ${carouselInner}
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#${carouselId}" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#${carouselId}" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
          </button>
        </div>
      `;
    }

    createSizeButtons();
  }

  addToCartBtn.addEventListener('click', () => {
    if (!selectedSize) {
      alert("من فضلك اختر المقاس أولاً");
      return;
    }

    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    cart.push({
      id: productId,
      name: currentProduct.name,
      price: currentProduct.price,
      size: selectedSize,
      image: currentProduct.images?.[0] || ''
    });
    localStorage.setItem('cart', JSON.stringify(cart));
    alert("تمت إضافة المنتج إلى العربة بنجاح!");
  });

  loadProductDetails();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
