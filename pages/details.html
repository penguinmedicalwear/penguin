<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تفاصيل السكراپ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />
  <style>
    body {
      background: #121212;
      color: #f1f1f1;
      font-family: 'Cairo', sans-serif;
      padding: 20px;
    }
    .carousel-item img {
      height: 300px;
      object-fit: cover;
    }
    .price-original {
      text-decoration: line-through;
      color: #bbb;
      margin-left: 10px;
    }
    .size-btn {
      margin: 5px;
      border: 1px solid #fff;
      background: transparent;
      color: #fff;
    }
    .size-btn.active {
      background: #0d6efd;
      color: #fff;
      border-color: #0d6efd;
    }
    .top-buttons {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <div class="top-buttons">
    <a href="index.html" class="btn btn-secondary">الصفحة الرئيسية</a>
    <a href="cart.html" class="btn btn-success">عربة التسوق 🛒</a>
  </div>

  <a href="scrubs.html" class="btn btn-info mb-3">← رجوع لقائمة السكرابات</a>

  <div class="container">
    <div id="detailCarousel" class="carousel slide mb-4" data-bs-ride="carousel">
      <div class="carousel-inner" id="detailSlides"></div>
      <button class="carousel-control-prev" data-bs-target="#detailCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" data-bs-target="#detailCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>

    <h2 id="detailTitle"></h2>
    <p id="detailDesc"></p>
    <p>
      <span class="price-original" id="detailOrig"></span>
      <span id="detailPrice"></span>
    </p>

    <h5 class="mt-4">اختر المقاس:</h5>
    <div id="sizeButtons" class="mb-3">
      <button class="btn size-btn" data-size="S">S</button>
      <button class="btn size-btn" data-size="M">M</button>
      <button class="btn size-btn" data-size="L">L</button>
      <button class="btn size-btn" data-size="XL">XL</button>
      <button class="btn size-btn" data-size="XXL">XXL</button>
      <button class="btn size-btn" data-size="XXXL">XXXL</button>
    </div>

    <button class="btn btn-primary" id="addToCartBtn">إضافة إلى العربة</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const data = {
      Dubai: {
        imgs: [
          'https://github.com/penguinmedicalwear/penguin/blob/main/assets/images/dubai%20.jpg?raw=true',
          'https://github.com/penguinmedicalwear/penguin/blob/main/assets/images/dubai%201.jpg?raw=true',
          'https://github.com/penguinmedicalwear/penguin/blob/main/assets/images/dubai%202.jpg?raw=true',
          'https://github.com/penguinmedicalwear/penguin/blob/main/assets/images/dubai%20side%20.jpg?raw=true'
        ],
        title: 'Dubai',
        desc: 'خامة إيطالية فاخرة',
        orig: '1000 جنيه',
        price: '600 جنيه'
      },
      Aqua: {
        imgs: [
          'https://github.com/penguinmedicalwear/penguin/blob/main/assets/images/Aquaman%20.jpg?raw=true',
          'https://github.com/penguinmedicalwear/penguin/blob/main/assets/images/Aquaman%201.jpg?raw=true',
          'https://github.com/penguinmedicalwear/penguin/blob/main/assets/images/Aquaman%20front.jpg?raw=true',
          'https://github.com/penguinmedicalwear/penguin/blob/main/assets/images/Aquaman%20side.jpg?raw=true'
        ],
        title: 'Aqua man',
        desc: 'لون مميز وقماش مقاوم للبهتان',
        orig: '1000 جنيه',
        price: '600 جنيه'
      },
      Midnight: {
        imgs: [
          'https://github.com/penguinmedicalwear/penguin/blob/main/assets/images/midnight%201.jpg?raw=true',
          'https://github.com/penguinmedicalwear/penguin/blob/main/assets/images/midnight%202.jpg?raw=true',
          'https://github.com/penguinmedicalwear/penguin/blob/main/assets/images/midnight%20front%20.jpg?raw=true',
          'https://github.com/penguinmedicalwear/penguin/blob/main/assets/images/midnight%20side%20.jpg?raw=true'
        ],
        title: 'Midnight',
        desc: 'تصميم أنيق للمناوبات الليلية',
        orig: '1000 جنيه',
        price: '600 جنيه'
      }
    };

    const params = new URLSearchParams(location.search);
    const id = params.get('id');
    const sel = data[id];

    if (sel) {
      document.getElementById('detailTitle').textContent = 'سكراب ' + sel.title;
      document.getElementById('detailDesc').textContent = sel.desc;
      document.getElementById('detailOrig').textContent = sel.orig;
      document.getElementById('detailPrice').textContent = sel.price;

      const slides = sel.imgs.map((img, i) => `
        <div class="carousel-item${i === 0 ? ' active' : ''}">
          <img src="${img}" class="w-100"/>
        </div>
      `).join('');
      document.getElementById('detailSlides').innerHTML = slides;
    }

    let selectedSize = null;
    document.querySelectorAll('.size-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.size-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        selectedSize = btn.getAttribute('data-size');
      });
    });

    document.getElementById('addToCartBtn').addEventListener('click', () => {
      if (!selectedSize) {
        alert('من فضلك اختر المقاس أولاً');
        return;
      }

      const product = {
        id: id,
        title: sel.title,
        price: sel.price,
        size: selectedSize,
        img: sel.imgs[0]
      };

      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.push(product);
      localStorage.setItem('cart', JSON.stringify(cart));

      alert(`✅ تم إضافة سكراب ${sel.title} بمقاس ${selectedSize} إلى العربة.`);
    });
  </script>
</body>
</html>
